<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Lash Haven</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-eye"></i>
      <span>Lash Haven</span>
    </div>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="index.html#services"><i class="fas fa-spa"></i> Services</a></li>
      <li><a href="index.html#products"><i class="fas fa-shopping-bag"></i> Products</a></li>
      <li><a href="book.html"><i class="fas fa-calendar-check"></i> Book Appointment</a></li>
      <li><a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header>
      <h1>Book Your Appointment</h1>
      <p>Fill out the form below to schedule your lash service.</p>
    </header>

    <!-- Appointment Form -->
    <section class="section">
      <form id="appointment-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="service">Select Service</label>
          <select id="service" name="service" required>
            <option value="lash-extensions">Lash Extensions</option>
            <option value="lash-lift">Lash Lift</option>
            <option value="lash-tinting">Lash Tinting</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <button type="submit">Book Now</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Lash Haven. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
