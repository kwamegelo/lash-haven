<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lash Haven | Book an Appointment</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup }
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
        // Your Firebase Config (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    
        // User Registration
        document.getElementById("registerBtn")?.addEventListener("click", () => {
            const email = document.getElementById("regEmail").value;
            const password = document.getElementById("regPassword").value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Account created!");
                    window.location.href = "login.html";
                })
                .catch((error) => alert(error.message));
        });
    
        // User Login
        document.getElementById("loginBtn")?.addEventListener("click", () => {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    localStorage.setItem("user", JSON.stringify(userCredential.user));
                    window.location.href = "account.html";
                })
                .catch((error) => alert(error.message));
        });
    
        // Google Sign-In
        document.getElementById("googleSignIn")?.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    localStorage.setItem("user", JSON.stringify(result.user));
                    window.location.href = "account.html";
                })
                .catch((error) => alert(error.message));
        });
    
        // Logout
        document.getElementById("logoutBtn")?.addEventListener("click", () => {
            signOut(auth).then(() => {
                localStorage.removeItem("user");
                window.location.href = "login.html";
            });
        });
    
        // Check Auth State
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("welcomeMsg")?.innerText = `Welcome, ${user.email}`;
            }
        });
    </script>
    <style>
        /* General Styles */
    body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
    }
    
    /* Sidebar */
    .sidebar {
    position: fixed;
    width: 60px;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    transition: width 0.3s ease-in-out;
    overflow: hidden;
    }
    
    .sidebar:hover {
    width: 200px;
    }
    
    .sidebar ul {
    padding: 0;
    list-style: none;
    }
    
    .sidebar ul li {
    padding: 15px;
    }
    
    .sidebar ul li a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #fff;
    }
    
    .sidebar ul li a i {
    font-size: 20px;
    margin-right: 15px;
    }
    
    .sidebar ul li a span {
    display: none;
    }
    
    .sidebar:hover ul li a span {
    display: inline;
    }
    
    /* Booking Form */
    .booking-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    text-align: center;
    }
    
    .booking-container h2 {
    color: #fff;
    }
    
    .booking-container label {
    display: block;
    margin-top: 10px;
    color: white;
    }
    
    .booking-container select, .booking-container input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    }
    
    .booking-container button {
    margin-top: 20px;
    background: #ff4081;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    }
    
    .booking-container button:hover {
    background: #e6006e;
    }
    </style>
    
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="services.html"><i class="fas fa-spa"></i> <span>Services</span></a></li>
            <li><a href="store.html"><i class="fas fa-shopping-bag"></i> <span>Store</span></a></li>
            <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> <span>Appointments</span></a></li>
            <li><a href="admin.html"><i class="fas fa-list"></i> <span>Bookings</span></a></li>
        </ul>
    </div>

    <!-- Booking Form -->
    <div class="booking-container">
        <h2>Book an Appointment</h2>
        <form id="bookingForm">
            <label for="service">Choose a Service:</label>
            <select id="service">
                <option value="Classic Lashes">Classic Lashes</option>
                <option value="Volume Lashes">Volume Lashes</option>
                <option value="Hybrid Lashes">Hybrid Lashes</option>
            </select>

            <label for="artist">Choose an Artist:</label>
            <select id="artist">
                <option value="Jessica">Jessica</option>
                <option value="Sophia">Sophia</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" required>

            <button type="submit">Confirm Booking</button>
        </form>

        <div id="confirmation"></div>

        <button id="payNow">Pay Deposit</button>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const service = document.getElementById('service').value;
            const artist = document.getElementById('artist').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Save Booking in Local Storage
            const booking = { service, artist, date, time };
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.push(booking);
            localStorage.setItem("bookings", JSON.stringify(bookings));

            document.getElementById('confirmation').innerHTML = `
                <p>âœ… Appointment Confirmed!</p>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Artist:</strong> ${artist}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
            `;
        });

        // Handle Stripe Payment and Redirect
        document.getElementById("payNow").addEventListener("click", () => {
            window.location.href = "confirmation.html";
        });
    </script>

</body>
</html>
